<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

            <label for="menagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>
            
            <fildset>
                <legend>Como prefere nosso contato?</legend>
                <label><input type="radio" name="contato" value="email" id="em">Email</label>
                <label><input type="radio" name="contato" value="telefone" id="tele">Telefone</label>
                <label><input type="radio" name="contato" value="zap" id="zapzap" checked>WhatsApp</label>
            </fildset>

            <difildsetv> <!--para criar o efeito "dropdown"-->
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fildset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulário" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
    
</body>
</html>
